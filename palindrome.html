<div id ="test"></div>
<script>
function palindrome(str) {
  return str.replace(/[\W_]/g, '').toLowerCase("") ===
         str.replace(/[\W_]/g, '').toLowerCase("").split("").reverse().join("");
}

document.getElementById('test').innerHTML =
palindrome("Hello Github");
document.getElementById('test').innerHTML =
palindrome("Nurses Run");
</script>
